<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>weather app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">
    <header>
        <input type="text" autocomplete="off" class="search" placeholder="city">
    </header>
    <main>
        <section class="location">
            <div class="city">Pozna≈Ñ, PL</div>
            <div class="date" id="date"></div>
        </section>
        <section>
            <div class="weather">
                <div class="temp">15</div>
                <div class="weather-type">sunny</div>
                <div class="lowest-highest">13 / 15</div>
            </div>
        </section>
    </main>
</div>
<script src="main.js"></script>
</body>
</html>
